{% extends 'home/index.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="wrapper" style="padding-top: 5em">

  <div
    class="overflow-auto col-md-10"
    style="background-color: rgba(1, 0, 0, 0.2)"
  >
    <div class="content-section">
      <form method="POST">
        {% csrf_token %}
        <!-- this is a required line for added security -->
        <fieldset class="form-group">
          <legend class="border-bottom mb-1">Update Post</legend>
          {{ form.media }}
          {{ form|crispy }}
        </fieldset>

        <div class="form-group">
          <button class="btn btn-success" type="submit">Update</button>
        </div>
      </form>
    </div>
  </div>
</div>


{% endblock content %}
